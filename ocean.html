<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>The Ocean</title>
	<style>
		
		.left{background-color:pink;}
		
		.middle{background-color:lightblue;}
		
		.right{background-color:palegreen;}
		
		#maintitle{
			font-family: Constantia, "Lucida Bright", "DejaVu Serif", Georgia, "serif";
			color: midnightblue;}
		
	</style>
</head>

<body>
	<h1 id="maintitle">The Ocean</h1>
	<hr>
		<h2>What Are the Five Major <a href="https://en.wikipedia.org/wiki/Ocean">Oceans</a>?</h2>
			<ul>
				<li>Pacific</li>
				<li>Southern</li>
				<li>Atlantic</li>
				<li>Artic</li>
				<li id="oceanname"></li>
			</ul>
	<img src="images/reef.jpg" alt="Turtle in the Reef">
			<h3>What Are Some Species That Live in These Oceans?</h3>
			<table style="width: 30%; border: medium solid; ">

		<tr align="center">
			<th style="color: crimson">Mammals</th>
			<th style="color: dodgerblue">Fish</th>
			<th style="color: seagreen">Reptiles</th>
		</tr>
		<tr align="center">
			<td class="left">Beluga</td>
			<td class="middle">Bull Shark</td>
			<td class="right">Sea Snake</td>
		</tr>
		<tr align="center">
			<td class="left">Harp Seal</td>
			<td class="middle">Seahorse</td>
			<td class="right">Green Turtle</td>
		</tr>
		<tr align="center">
			<td class="left">Walrus</td>
			<td class="middle">Oarfish</td>
			<td class="right">Flatback Turtle</td>
		</tr>
		</table>
	<br>
	<img src="images/manatees.jpg" alt="Two Manatees Swimming">
</body>
	<script>
document.getElementById("oceanname").innerHTML = "Indian";
	</script>
</html>
